<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Hotelwebsite.css" />
    <title>Book Your Hotel!</title>
  </head>
  <body>
    <nav class="site-navigation">
      <div class="site-logo">MFD Hotels</div>
      <ul class="nav-links">
        <li class="nav-item"><a href="Hotelwebsite.html">Home</a></li>
        <li class="nav-item"><a href="Search.html">Book</a></li>
        <li class="nav-item"><a href="Contactus.html">Contact Us</a></li>
      </ul>
    </nav>
    <header class="main-header">
      <div class="header-img-wrapper">
        <div class="header-text">
          <h1>Enjoy Your Dream Hotel</h1>
          <p>Book Hotels at the lowest price.</p>
        </div>
        <div class="booking-wrapper">
          <form id="bookingForm" action="Search.html">
            <div class="form-section">
              <div class="input-wrapper">
                <input type="text" id="location" name="location" />
                <label for="location">Location</label>
              </div>
              <p>Where?</p>
            </div>
            <div class="form-section">
              <div class="input-wrapper">
                <input type="date" id="checkin" name="checkin" />
              </div>
              <p>Check In</p>
            </div>
            <div class="form-section">
              <div class="input-wrapper">
                <input type="date" id="checkout" name="checkout" />
              </div>
              <p>Check Out</p>
            </div>
            <div class="form-section guest-picker">
              <div id="guests-summary" onclick="toggleGuestDropdown()">
                1 Adult, 0 Children
              </div>
              <div id="guestDropdown" class="guest-dropdown hide">
                <div class="guest-count">
                  <span>Adults</span>
                  <button type="button" onclick="changeGuestCount('adult', -1)">
                    -
                  </button>
                  <span id="adultCount">1</span>
                  <button type="button" onclick="changeGuestCount('adult', 1)">
                    +
                  </button>
                </div>
                <div class="guest-count">
                  <span>Children</span>
                  <button type="button" onclick="changeGuestCount('child', -1)">
                    -
                  </button>
                  <span id="childCount">0</span>
                  <button type="button" onclick="changeGuestCount('child', 1)">
                    +
                  </button>
                </div>
                <button class="done-button" onclick="toggleGuestDropdown()">
                  Done
                </button>
              </div>
              <p>Guests</p>
            </div>
            <button type="submit" class="search-btn">Search</button>
          </form>
        </div>
      </div>
    </header>
    <script src="Hotelwebsite.js"></script>
  </body>
</html>
