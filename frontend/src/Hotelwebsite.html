<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Hotelwebsite.css">
  <title>Book Your Hotel!</title>
</head>
<body>
  <nav class="site-navigation">
    <div class="site-logo">MFD Hotels</div>
    <ul class="nav-links">
      <li class="nav-item"><a href="Hotelwebsite.html">Home</a></li>
      <li class="nav-item"><a href="Search.html">Book</a></li>
      <li class="nav-item"><a href="Contactus.html">Contact Us</a></li>
      <li class="nav-item"><a href="Login.html"">Employee Only</a></li>
    </ul>
    </div>
  </nav>
  <header class="main-header">
    <div class="header-img-wrapper">
      <div class="header-text">
        <h1>Enjoy Your Dream Hotel</h1>
        <p>Book Hotels at the lowest price.</p>
      </div>
      <div class="booking-wrapper">
        <form id="bookingForm">
          <div class="form-section">
            <div class="input-wrapper">
              <input type="text" id="location" name="location" placeholder="Location" required>
            </div>
            <p>Where?</p>
          </div>
          <div class="form-section">
            <div class="input-wrapper">
              <input type="date" id="checkin" name="checkin" required>
            </div>
            <p>Check In</p>
          </div>
          <div class="form-section">
            <div class="input-wrapper">
              <input type="date" id="checkout" name="checkout" required>
            </div>
            <p>Check Out</p>
          </div>
          <div class="form-section">
            <div class="input-wrapper">
              <input type="number" id="room-capacity" name="room-capacity" placeholder="Room Capacity" min="1" required>
            </div>
            <p>Room Capacity</p>
          </div>
          <div class="form-section">
            <div class="input-wrapper">
              <select id="hotel-chain" name="hotel-chain" required>
                <option value="">Select Hotel Chain</option>
                <option value="chain1">Hotel Chain 1</option>
                <option value="chain2">Hotel Chain 2</option>
                <option value="chain3">Hotel Chain 3</option>
                <option value="chain4">Hotel Chain 4</option>
                <option value="chain5">Hotel Chain 5</option>
              </select>
            </div>
            <p>Hotel Chain</p>
          </div>
          <div class="form-section">
            <div class="star-rating">
              <input type="radio" id="5-stars" name="rating" value="5" required>
              <label for="5-stars" class="star">&#9733;</label>

              <input type="radio" id="4-stars" name="rating" value="4">
              <label for="4-stars" class="star">&#9733;</label>

              <input type="radio" id="3-stars" name="rating" value="3">
              <label for="3-stars" class="star">&#9733;</label>

              <input type="radio" id="2-stars" name="rating" value="2">
              <label for="2-stars" class="star">&#9733;</label>

              <input type="radio" id="1-star" name="rating" value="1">
              <label for="1-star" class="star">&#9733;</label>
            </div>
            <p>Rating</p>
          </div>
          <button id="search-btn" type="button" class="search-btn">Search</button>
        </form>
      </div>
    </div>
  </header>
  <script src="Hotelwebsite.js"></script>
</body>
</html>
