<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Information</title>
    <link rel="stylesheet" href="payment.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Payment Information</h1>
      <form action="submit-payment.php" method="post">
        <!-- Repeat this block for each traveler -->
        <div class="traveler-info">
          <h2>Traveler Information</h2>
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>

          <div class="form-group">
            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" name="middleName" />
            <!-- Not required as some people may not have a middle name -->
          </div>

          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required />
          </div>

          <div class="form-group">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required />
          </div>
        </div>

        <h2>Invoice Address</h2>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required />
        </div>

        <div class="form-group">
          <label for="postalCode">Postal Code:</label>
          <input type="text" id="postalCode" name="postalCode" required />
        </div>

        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required />
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input
            type="text"
            id="phoneNumber"
            name="phoneNumber"
            pattern="[+]?[0-9]{1,4}[\s\-]?([0-9]{10}|([0-9]{3}[\s\-]?){2}[0-9]{4})"
            title="Enter a valid phone number"
            required
          />
        </div>

        <h2>Payment Details</h2>

        <div class="form-group">
          <label for="cardName">Cardholder Name:</label>
          <input type="text" id="cardName" name="cardName" required />
        </div>

        <div class="form-group">
          <label for="cardNumber">Card Number:</label>
          <input
            type="text"
            id="cardNumber"
            name="cardNumber"
            pattern="\d{16}"
            title="Card number must be 16 digits"
            required
          />
        </div>

        <div class="form-group">
          <label for="cardExpiry">Expiration Date:</label>
          <input
            type="text"
            id="cardExpiry"
            name="cardExpiry"
            pattern="(0[1-9]|1[0-2])\/[0-9]{2}"
            title="Expiration date must be in MM/YY format"
            placeholder="MM/YY"
            required
          />
        </div>

        <div class="form-group">
          <label for="cvv">CVV:</label>
          <input
            type="text"
            id="cvv"
            name="cvv"
            pattern="\d{3}"
            title="CVV must be 3 digits"
            required
          />
        </div>

        <input type="submit" value="Book!" />
      </form>
    </div>
  </body>
</html>
