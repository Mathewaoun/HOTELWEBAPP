<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
</head>
<body>
    <h1>You are Booked!</h1>
    <p>Your confirmation number is: <span id="confirmationNumber"></span></p>

    <script>
        const params = new URLSearchParams(window.location.search);
        const confirmationNumber = params.get('confirmationNumber');
        document.getElementById('confirmationNumber').textContent = confirmationNumber;
    </script>
</body>
</html>
