<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Availability Info</title>
    <link rel="stylesheet" href="LoggedIn.css">
</head>
<body>
    <header>
        <h1>ROOM AVAILABLE INFO</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Price</th>
                    <th>Capacity</th>
                    <th>Location</th>
                    <th>Renting or Booking</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>$100/night</td>
                    <td>2 Adults</td>
                    <td>Paris</td>
                    <td><button class="toggle-status" onclick="toggleStatus(this)">Booking</button></td>
                </tr>
            </tbody>
        </table>
    </main>
    <script src="LoggedIn.js"></script>
</body>
</html>
